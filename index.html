<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <script src="index.js"></script>

</head>

<body>
    <div class="container d-flex bg-grey center-align font-color main-box justify-content-center align-items-center">
        <div class="container margin-left">
            <div class="container border-left">
                <h4 class="d-flex text-wrap text-align-center">Student <br> Grade <br> Calculator</h4>
            </div>
        </div>
        <div class="container">
            <input type="text" id="math" name="array[]" value="" placeholder="Math"><br><br>
            <input type="text" id="phy" name="array[]" value="" placeholder="Physics"><br><br>
            <input type="text" id="comp" name="array[]" value="" placeholder="Computer"><br><br>
            <input type="text" id="chem" name="array[]" value="" placeholder="Chemistry"><br><br>
            <button class="font-color" type="button" onclick="percentage()">Show Percentage!</button>

        </div>
        <p id="showResult"></p>
    </div>
</body>

</html>
